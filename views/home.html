<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="/base64url-arraybuffer.js"></script>
  </head>
  <body>
    <header>
      <h1>
        WebAuthn codelab
      </h1>
    </header>

    <main>
      <h2>
        Welcome, {{username}}!
      </h2>
      <h3>
        Your registered credentials:
      </h3>
      <section>
        <ul id="list">
          
        </ul>
        <button id="register" class="mdc-button mdc-button--raised">Register a new credential</button>
      </section>
      <p>
        <a href="/">Try reauth</a>
      </p>
      <p>
        <a href="/auth/signout">Sign out</a>
      </p>
    </main>
    <script type="module">
      import { _fetch, registerCredential, unregisterCredential } from '/client.js';
      import { html, render } from 'https://unpkg.com/lit-html@1.0.0/lit-html.js?module';

      const register = document.querySelector('#register');
      register.addEventListener('click', e => {
        registerCredential({
          attestation: 'none',
          authenticatorSelection: {
            authenticatorAttachment: 'platform',
            userVerification: 'required'
          }
        })
        .then(user => {
          if (user) {
            getCredentials();
          } else {
            console.info('Registering credential silently failed.');
          }
        })
        .catch(e => alert(e));
      });

      const removeCredential = e => {
        unregisterCredential(e.target.id)
        .then(() => {
          getCredentials();
        })
        .catch(e => alert(e));
      };

      const getCredentials = () => {
        _fetch('/auth/getKeys').then(res => {
          const list = document.querySelector('#list');
          if (res.credentials.length === 0) {
            list.innerHTML = '<li>No credentials found.</li>';
          } else {
            list.innerText = '';
          }
          for (let cred of res.credentials) {
            const li = html`<li class="elevation-demo-surface mdc-elevation--z1">
              <span>${cred.credId}</span>
              <div class="public-key">${cred.publicKey}</div>
              <button id="${cred.credId}" class="" @click="${removeCredential}">Remove</button>
            </li>`;
            render(li, list);
          }
        });
      };

      getCredentials();
    </script>
  </body>
</html>
